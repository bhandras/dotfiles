font:
  normal:
    family: "MesloLGS NFM"
    style: Regular
  bold:
    family: "MesloLGS NFM"
    style: Bold
  italic:
    family: "MesloLGS NFM"
    style: Italic
  bold_italic:
    family: "MesloLGS NFM"
    style: Bold Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

